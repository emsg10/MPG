<div>
    <div style="float: left; width: 200px;">
        <canvas #previewCanvas></canvas>
    </div>
    <div style="float: left; width: 100px;"><input #xValueInput (input)="xValueChange(xValueInput.value)" type="range" min="10" max="100" step="5" [value]="xValue">
        <span style="display: block; margin-left: 5px">{{xValue}}</span><br>
        <input #yValueInput (input)="yValueChange(yValueInput.value)" type="range" min="10" max="100" step="5" [value]="yValue">
        <span style="display: block; margin-left: 5px">{{yValue}}</span><br></div>
    <br style="clear: left;" />
</div>
